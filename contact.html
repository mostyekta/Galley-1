  <h1>Info- Intersseanmälan</h1>

  <p>
    Här kan du fylla formuläret och få mer info
  </p>


  <fieldset>

    <form action="" method="get">
    <p>
      <label for="name">Ange ditt namn</label> <br>
      <input type="text" name="name" id="name" minlength="2" maxlength="50">
    </p>

    <p>
      <label for="last name"> Ange efter namn</label> <br>
      <input type="last name" name="last name" id="last name">
    </p>

    <p>
      <label for="email">Ange e-post adress</label> <br>
      <input type="email" name="email" id="email" required>
    </p>


    <p>
      <label for="password">Password</label> <br>
      <input type="password" name="password" id="password">
    </p>

    <p>
      <label for="region">region</label>
      <select name="region" id="region">

        <option value="stendörren">Stendörren</option>
        <option value="Strandstuvikens">Strandstuvikens</option>
        <option value="Nävekvarns Klint ">Nävekvarns Klint </option>

      </select>
    </p>
    <p>
      <label for="question"> Om du har fråga skriv för mig</label> <br>
      <textarea name="question" id="" cols="30" rows="10"></textarea>
    </p>
    <input type="submit" value="skicka">

  </form>

  </fieldset>


</body>

</html>
